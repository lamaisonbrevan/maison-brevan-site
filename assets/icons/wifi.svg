  <path d="M8.5 16.5a4.5 4.5 0 0 1 7 0" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <circle cx="12" cy="20" r="1" fill="none" stroke="currentColor" stroke-width="2"/>
</svg>
